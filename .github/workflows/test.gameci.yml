name: Unity CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target_platform: [android, ios]
        unity_version: [2020, 2021]
        dotnet_version: [NET_4_x, STANDARD_2_x]
        compiler: [mono, il2cpp]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Git
        run: git config --global --add safe.directory /github/workspace

#      - name: Cache Unity
#        uses: actions/cache@v2
#        with:
#          path: ~/.cache/unity3d
#          key: Unity-${{ matrix.unityVersion }}-${{ matrix.targetPlatform }}
#          restore-keys: |
#            Unity-${{ matrix.unityVersion }}-
#            Unity-

#      - name: Cache Library folder
#        uses: actions/cache@v2
#        with:
#          path: ${{ github.workspace }}/Library
#          key: Library-${{ matrix.unityVersion }}-${{ matrix.targetPlatform }}
#          restore-keys: |
#            Library-

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libxtst6 libgtk-3-0

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install --cask adoptopenjdk
          brew install gtk+3

      - name: Determine Docker Image
        id: dockerImageSelector
        run: |
          if [ "${{ matrix.unity_version }}" == '2020' ]; then
            if [ "${{ matrix.target_platform }}" == 'android' ]; then
              TAG='unityci/editor:ubuntu-2020.3.40f1-android-3.1.0'
            elif [ "${{ matrix.target_platform }}" == 'ios' ]; then
              TAG='unityci/editor:ubuntu-2020.3.40f1-ios-3.1.0'
            else
              echo "Unsupported platform"
              exit 1
            fi
          elif [ "${{ matrix.unity_version }}" == '2021' ]; then
            if [ "${{ matrix.target_platform }}" == 'android' ]; then
              TAG='unityci/editor:ubuntu-2021.3.36f1-android-3.1.0'
            elif [ "${{ matrix.target_platform }}" == 'ios' ]; then
              TAG='unityci/editor:ubuntu-2021.3.36f1-ios-3.1.0'
            else
              echo "Unsupported platform"
              exit 1
            fi
          else
            echo "Unsupported Unity version"
            exit 1
          fi
          echo "DOCKER_TAG=$TAG" >> $GITHUB_ENV

      - name: Echo Docker Image
        run: |
          echo ${{ env.DOCKER_TAG }}
      
      - name: Enable Tests
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          #targetPlatform: Android
          #unityVersion: 2020.3.48f1
          buildMethod: StreamChat.EditorTools.StreamEditorTools.EnableStreamTestsEnabledCompilerFlag
          customImage: ${{ env.DOCKER_TAG }}

      - name: Run Tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          #targetPlatform: Android
          #unityVersion: 2020.3.48f1
          customParameters: -streamBase64TestDataSet ${{ secrets.STREAM_AUTH_TEST_DATA_BASE64 }}
          customImage: ${{ env.DOCKER_TAG }}

      - name: Upload Test Results as Artifact
        uses: actions/upload-artifact@v4
        #if: always()
        #continue-on-error: true #TEST ONLY REMOVE THIS
        with:
          name: Test results
          path: artifacts

      - name: Free Disk space
        uses: jlumbroso/free-disk-space@v1.2.0
        if: matrix.targetPlatform == 'android' || matrix.targetPlatform == 'ios'

      - name: List changes
        run: |
              git diff

      - name: Build Sample Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          buildMethod: StreamChat.EditorTools.StreamEditorTools.BuildSampleApp
          customParameters: -streamBase64TestDataSet ${{ secrets.STREAM_AUTH_TEST_DATA_BASE64 }} -apiCompatibility ${{ matrix.dotnet_version }} -scriptingBackend ${{ matrix.compiler }} -buildTargetPlatform ${{ matrix.target_platform }} -buildTargetPath $(pwd)/SampleAppBuild/App.apk
          customImage: ${{ env.DOCKER_TAG }}
          allowDirtyBuild: true #Needed because the import process may update ProjectSettings

      - name: Upload Build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: $(pwd)/SampleAppBuild/App.apk
